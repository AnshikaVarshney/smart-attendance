<ion-header>
    <ion-navbar>
        <ion-title>Update Password</ion-title>
    </ion-navbar>
</ion-header>
<ion-content style="background-image: url('assets/img/background.jpg'); background-size: 100% 100%;">
    <div class="logo">
        <img src="assets/img/appicon.png" alt="Mutiara Smart logo">
    </div>
    <div>
        <div *ngIf="!hideForm">
            <form [formGroup]="form" (ngSubmit)="saveEntry()">
                <ion-list>
                    <ion-item style="background-color: rgba(0, 0, 0, 0.5);">
                        <ion-input [(ngModel)]="password" name="password" type="password" placeholder="New Password" formControlName="password" style="color: aliceblue">
                        </ion-input>
                    </ion-item>
                    <ion-item style="background-color: rgba(0, 0, 0, 0.5);">
                        <ion-input [(ngModel)]="confpassword" name="confpassword" type="password" placeholder="Confirm New Password" formControlName="confpassword"
                            style="color: aliceblue">
                        </ion-input>
                    </ion-item>
                    <br>
                </ion-list>
                <ion-row>
                    <ion-col>
                        <button ion-button text-center block [disabled]="!form.valid">Update</button>
                    </ion-col>
                </ion-row>
            </form>
        </div>
    </div>
    <div class="loader"></div>
</ion-content>
