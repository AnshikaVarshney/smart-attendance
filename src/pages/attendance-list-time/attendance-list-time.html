<ion-header>
  <ion-navbar>
    <ion-title>
      {{ selectedDate | date: 'fullDate' }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding style="background-color: rgba(255, 255, 255, 1);">
  <ion-refresher (ionRefresh)="doRefresh($event)" style="background-color: rgba(255, 255, 255, 1);">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of items">
    <ion-item style="background-color: rgba(0, 0, 0, 1);;">
      <h6 style="color: #f39c12;">PUNCH {{ item.punch_type.toUpperCase() }}</h6>
      <h6 style="color: aliceblue;"> at {{ item.punch_time | date: 'hh:mm:ss a' }}</h6>
      <button ion-button item-right (click)="viewEntry({ record: item })">View</button>
      <button ion-button item-right (click)="viewMap({ record: item })">Map</button>
    </ion-item>
  </ion-card>
</ion-content>
